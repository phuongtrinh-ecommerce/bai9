<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Infor</h1>
    <table width=200 border="1">
        <tr>
            <th colspan="2">THÔNG TIN ĐĂNG NHẬP</th>
        </tr>
        <tr>
            <td>User Name</td>
            <td id="us">AAAA</td>
        </tr>
        <tr>
            <td>Password</td>
            <td id="pd">BBBB</td>
        </tr>
        <tr>
            <td>Giới tính</td>
            <td id="gt">DDDD</td>
        </tr>
        <tr>
            <td>Cafe bạn chọn</td>
            <td id="cf">CCCC</td>
        </tr>
    </table>

</body>
<script>
    var gt1, gt2;
    gt1 = localStorage.getItem("us");
    gt2 = localStorage.getItem("pd");
    gt3 = localStorage.getItem("cf");
    gt4 = localStorage.getItem("gt");
    document.getElementById("us").innerHTML = gt1;
    document.getElementById("pd").innerHTML = gt2;
    document.getElementById("cf").innerHTML = gt3;
    document.getElementById("gt").innerHTML = gt4;
</script>

</html>
